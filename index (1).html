<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Solid Tips</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }
    img.qr {
      width: 70%;
      max-width: 300px;
      margin: 1rem 0;
      border-radius: 8px;
    }
    .button {
      display: inline-block;
      background-color: #00c244;
      color: #fff;
      padding: 15px 30px;
      margin: 1rem 0;
      border: none;
      border-radius: 50px;
      font-size: 1.2rem;
      text-decoration: none;
      transition: background 0.3s ease;
    }
