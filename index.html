<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rock Solid Tips</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
        color: #fff;
        scroll-behavior: smooth;
    }

    /* Sticky Navbar */
    nav {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: #000;
        display: flex;
        justify-content: center;
        gap: 30px;
        padding: 15px 0;
        z-index: 1000;
        border-bottom: 2px solid #FFD700;
    }

    nav a {
        color: #FFD700;
        text-decoration: none;
        font-weight: bold;
        font-size: 1.2rem;
        transition: 0.3s;
    }

    nav a:hover {
        color: #fff;
    }

    /* Hero Section */
    .hero {
        background: url('YOUR-FRANK-IMAGE-PATH.jpg') no-repeat center center / cover;
        background-attachment: fixed; /* Parallax */
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        padding-top: 80px; /* To prevent nav overlap */
    }

    .overlay {
        background: rgba(0, 0, 0, 0.55);
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        z-index: 1;
    }

    .content {
        position: relative;
        z-index: 2;
        max-width: 800px;
        text-align: center;
        padding: 20px;
    }

    h1 {
        font-size: 3rem;
        margin-bottom: 15px;
        text-transform: uppercase;
    }

    ul {
        list-style: none;
        padding: 0;
    }

    li {
        font-size: 1.2rem;
        margin: 10px 0;
    }

    p {
        font-size: 1.2rem;
        line-height: 1.6;
        margin-bottom: 15px;
    }

    .highlight {
        color: #FFD700;
        font-weight: bold;
        animation: glow 2s infinite alternate;
    }

    @keyframes glow {
        0% { text-shadow: 0 0 10px #FFD700; }
        100% { text-shadow: 0 0 20px #FFD700, 0 0 30px #FFD700; }
    }

    .movement {
        font-size: 1.5rem;
        font-weight: bold;
        text-transform: uppercase;
        margin-top: 20px;
    }

    /* Button */
    .btn {
        display: inline-block;
        background: #FFD700;
        color: #000;
        font-size: 1.5rem;
        font-weight: bold;
        padding: 15px 30px;
        margin-top: 30px;
        border-radius: 8px;
        text-decoration: none;
        transition: 0.3s ease;
    }

    .btn:hover {
        background: #000;
        color: #FFD700;
        border: 2px solid #FFD700;
    }

        padding: 80px 20px;
        text-align: center;
