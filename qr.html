<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scan QR to Join or Tip</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background-color: black;
      color: white;
      text-align: center;
      font-family: 'Brush Script MT', cursive;
      padding: 40px;
    }
    h1 {
      color: hotpink;
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    .qr-section {
      margin: 60px 0;
    }
    img.qr {
      width: 300px;
      height: auto;
      border: 3px solid hotpink;
      border-radius: 20px;
    }
  </style>
</head>
<body>

  <h1>Scan to Join Rock Solid Tips</h1>
  <div class="qr-section">
    <img src="images/join-qr.png" alt="Join QR Code" class="qr"/>
  </div>

  <h1>Scan to Tip a Driver</h1>
  <div class="qr-section">
    <img src="images/tip-qr.png" alt="Tip Driver QR Code" class="qr"/>
  </div>

</body>
</html>
