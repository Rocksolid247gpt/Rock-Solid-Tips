<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Solid Sign-Up</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    .signup-box {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 30px;
      border-radius: 10px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }
    h1 {
      text-align: center;
      color: #ffd700;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
      font-size: 1em;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: #fff;
      border: none;
      font-size: 1em;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="signup-box">
    
<h1>Join Rock Solid Tips</h1>

<p style="text-align:center;">
  Support drivers directly. Stay connected. Be Rock Solid.
</p>

<form action="https://buy.stripe.com/test_SkQfZhcvybr96p15D6Cao04" method="GET">
  <label for="name">Full Name</label>
  <input type="text" id="name" name="name" required>

  <label for="email">Email Address</label>
  <input type="email" id="email" name="email" required>

  <label for="phone">Phone Number (Optional)</label>
  <input type="tel" id="phone" name="phone">

  <label for="role">I am a:</label>
  <select id="role" name="role" required>
    <option value="">Select One</option>
    <option value="driver">Gig Driver</option>
    <option value="customer">Customer</option>
    <option value="supporter">Supporter</option>
  </select>

  <label for="message">Message (Optional)</label>
  <textarea id="message" name="message"></textarea>

  <p style="font-size:0.9em; margin-top:15px; text-align:center;">
    By signing up, you agree to our 
    <a href="terms.html">Terms of Service</a> and 
    <a href="privacy.html">Privacy Policy</a>.
  </p>

  <button type="submit">Continue to Payment</button>

</form>

<p style="margin-top:25px; text-align:center;">

</p>
